{% load static %}
<!-- Video Pop when plays -->
<!DOCTYPE html>
<html>
<head>
	<title>Video Pop-up - Easy Tutorials </title>
	<link rel="stylesheet" type="text/css" href="{% static 'courseapp/style.css' %}">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div class="container text-center">
		<h1>OnClick Video PopUp</h1>
		
		<div class="row">
			<div class="col-md-4">
				<img src="{% static 'image/Django.png' %}" class="img-fluid">
				<img src="{% static 'image/icon.png' %}" class="play-btn" data-toggle="modal" data-target="#play-video-1">
			</div>

			<div class="col-md-4">
				<img src="{% static 'image/sath.png' %}" class="img-fluid">
				<img src="{% static 'image/icon.png' %}" class="play-btn" data-toggle="modal" data-target="#play-video-2">
			</div>

			<div class="col-md-4">
				<img src="{% static 'image/song1.png' %}" class="img-fluid">
				<img src="{% static 'image/icon.png' %}" class="play-btn" data-toggle="modal" data-target="#play-video-3">
			</div>

		</div>

		<!-- another row -->

	<!-- 	<div class="row">
			<div class="col-md-4">
				<img src="sath.png" class="img-fluid">

				<img src="icon.png" class="play-btn" data-toggle="modal" data-target="#">
			</div>

		</div>
 -->
</div>


<!-- Modal -->
<div class="modal fade" id="play-video-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
       
      <div class="modal-body">
        <video width="100%" controls autoplay loop>
        	<source src="{% static 'video/Django2.mp4' %}" type="video/mp4">
        </video>
      </div>
      
    </div>
  </div>
</div>


<div class="modal fade" id="play-video-2">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
       
      <div class="modal-body">
        <video width="100%" controls autoplay loop>
        	<source src="{% static 'video/teri.mp4' %}" type="video/mp4">
        </video>
      </div>
      
    </div>
  </div>
</div>

<div class="modal fade" id="play-video-3">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
       
      <div class="modal-body">
        <video width="100%" controls autoplay loop>
        	<source src="{% static 'video/tumhiana.mp4' %}" type="video/mp4">
        </video>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
